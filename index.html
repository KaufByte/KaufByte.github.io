<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>ETH-Clicker</title>
    <script defer src="site.js"></script>
</head>
<body>
    <div class="mode-toggle">
        <select id="theme-selector">
            <option value="day" selected>ðŸŒž</option>
            <option value="night">ðŸŒœ</option>
        </select>
        <button id="music-toggle-button" class="music-toggle-button">ðŸ”ˆ</button>
        <select id="language-selector">
            <option value="en" selected>ðŸ‡ºðŸ‡¸</option>
            <option value="ru">ðŸ‡·ðŸ‡º</option>
            <option value="ua">ðŸ‡ºðŸ‡¦</option>
            <option value="de">ðŸ‡©ðŸ‡ª</option>
        </select>
    </div>
    
    <video id="video-background" class="hidden" autoplay muted loop></video>
    
    <div class="background-image"></div>

    <div id="loading-screen" class="loading-screen">
        <div class="quote-container">
            <img id="quote-author-photo" class="quote-author-photo" src="" alt="Author Photo">
            <div id="quote-text" class="quote"></div>
        </div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
            <div id="progress-text" class="progress-text">0%</div>
        </div>
    </div>
    <div id="game-container" class="container hidden">
        <div class="clicker-container">
            <div class="clicker-border">
                <img id="clicker-image" src="images/Ethereum.png" alt="Clicker">
                <audio id="click-sound" src="sounds/click.mp3"></audio>
            </div>
        </div>
        <div class="click-count" id="click-count">Clicks: 0</div>
        <div class="selector-container">
            <div class="background-selector">
                <label for="background-select">Choose Background:</label>
                <select id="background-select">
                    <option value="wallpapers/castle.jpg">Castle</option>
                    <option value="wallpapers/mountain.jpg">Mountains</option>
                    <option value="wallpapers/Aurora.mp4">Aurora</option>
                    <option value="wallpapers/snowy.mp4">Snowy</option>
                    <option value="wallpapers/summer.mp4">Summer</option>
                    <option value="wallpapers/sword.mp4">Sword</option>
                    <option value="wallpapers/night.mp4">Night</option>
                </select>
            </div>
            <div class="owned-skins">
                <label for="owned-skins-select">Owned Skins:</label>
                <select id="owned-skins-select"></select>
            </div>
        </div>
        <div class="shop">
            <div class="boosters">
                <h2>Boosters</h2>
                <button id="buy-booster">Buy Booster (+1 per click) - 10 clicks</button>
                <button id="buy-max-energy-booster">Buy Energy Booster (+5 Max Energy) - 50 clicks</button>
            </div>
            <div class="skins">
                <h2>Skins</h2>
                <button class="buy-skin" data-cost="50" data-skin="skins/biscuit.png">
                    Biscuit - 50 Clicks
                </button>
                <button class="buy-skin" data-cost="100" data-skin="skins/dogeCoin.png">
                    DogeCoin - 100 Clicks
                </button>
                <button class="buy-skin" data-cost="10" data-skin="skins/Lavrentiy.png">
                    Cat - 10 Clicks
                </button>
                <button class="buy-skin" data-cost="50" data-skin="skins/toncoin.png">
                    Ton - 50 Clicks
                </button>
                <button class="buy-skin" data-cost="75" data-skin="skins/Bitcoin.png">
                    Bitcoin - 75 Clicks
                </button>
                <button class="buy-skin" data-cost="175" data-skin="skins/SOL.png">
                    Solana - 175 Clicks
                </button>
            </div>
            <div class="wallpapers">
                <h2>Wallpapers</h2>
                <button class="buy-wallpapers" data-cost="80" data-wallpaper="wallpapers/castle.jpg">
                    Castle - 80 Clicks
                </button>
                <button class="buy-wallpapers" data-cost="150" data-wallpaper="wallpapers/mountain.jpg">
                    Mountain - 150 Clicks
                </button>
                <button class="buy-wallpapers" data-cost="85" data-wallpaper="wallpapers/night.mp4">
                    Night - 85 Clicks
                </button>
                <button class="buy-wallpapers" data-cost="100" data-wallpaper="wallpapers/Aurora.mp4">
                    Aurora - 100 Clicks
                </button>
                <button class="buy-wallpapers" data-cost="5" data-wallpaper="wallpapers/snowy.mp4">
                    Snowy - 5 Clicks
                </button>
                <button class="buy-wallpapers" data-cost="15" data-wallpaper="wallpapers/summer.mp4">
                    Summer - 15 Clicks
                </button>
                <button class="buy-wallpapers" data-cost="25" data-wallpaper="wallpapers/sword.mp4">
                    Sword - 25 Clicks
                </button>
            </div>
        </div>
        <div class="energy-container">
            <div class="energy-bar-wrapper">
                <div class="energy-bar" id="energy-bar"></div>
            </div>
            <div class="energy-text-wrapper">
                <div id="energy-text" class="energy-text">100%</div>
            </div>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="music/sleepless.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
